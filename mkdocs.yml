site_name: eksnode
docs_dir: docs/
copyright: Copyright &copy; Clowd Haus 2023
site_author: ClowdHaus
site_url: https://clowdhaus.github.io/eksnode/
repo_name: eksnode
repo_url: https://github.com/clowdhaus/eksnode

theme:
  name: material
  logo: images/favicon.ico
  favicon: images/favicon.ico
  font:
    text: Roboto
  palette:
    primary: black
    accent: orange
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - navigation.tabs.sticky
    - navigation.footer
  highlightjs: true
  hljs_languages:
    - yaml
    - json

plugins:
  - include-markdown
  - search:
      lang:
        - en
  - awesome-pages

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/clowdhaus/eksnode
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true
